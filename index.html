<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple DOM Form</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; }
      form { max-width: 420px; margin: 0 auto; display: grid; gap: 0.75rem; }
      label { font-weight: 600; }
      input { padding: 0.5rem; font-size: 1rem; }
      button { padding: 0.6rem; font-size: 1rem; cursor: pointer; }
      .result { margin-top: 1rem; border: 1px solid #ddd; padding: 0.75rem; border-radius: 6px; background:#fafafa; }
    </style>
  </head>
  <body>
    <h1>Enter your details</h1>
    <form id="contactForm">
      <div>
        <label for="name">Name</label><br />
        <input id="name" name="name" type="text" placeholder="Full name" required />
      </div>

      <div>
        <label for="number">Number</label><br />
        <input id="number" name="number" type="tel" placeholder="e.g. +1-555-555-5555" pattern="[0-9+\-\s()]{5,}" required />
      </div>

      <div>
        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="output" class="result" aria-live="polite" hidden></div>

    <script>
      const form = document.getElementById('contactForm');
      const output = document.getElementById('output');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const number = document.getElementById('number').value.trim();
        const email = document.getElementById('email').value.trim();

        // Basic validation (the inputs already have required + type attributes)
        if (!name || !number || !email) {
          output.hidden = false;
          output.textContent = 'Please fill out all fields.';
          output.style.color = 'crimson';
          return;
        }

        // Display collected values
        output.hidden = false;
        output.style.color = '';
        output.innerHTML = `
          <strong>Submitted data</strong>
          <div><strong>Name:</strong> ${escapeHtml(name)}</div>
          <div><strong>Number:</strong> ${escapeHtml(number)}</div>
          <div><strong>Email:</strong> ${escapeHtml(email)}</div>
        `;

        console.log('Form submitted:', { name, number, email });

        // Optionally clear the form
        // form.reset();
      });

      // small helper to avoid injecting raw HTML
      function escapeHtml(str) {
        return str.replace(/[&<>\"']/g, (c) => ({
          '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
